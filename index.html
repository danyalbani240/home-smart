<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="max-w-[2000px] mx-auto tex-neutral-900 dark:text-neutral-200 bg-white dark:bg-neutral-800">
    <nav class="mx-auto p-4 bg-amber-400">
      <div class="container mx-auto flex items-center justify-between">
        <a href="#" class="focus:outline-none focus:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 lg:absolute lg:left-1/2 lg:-translate-x-1/2 lg:top-9  z-50">
          <img src="./assets/logo.svg" width="200" class="hover:opacity-75 transition-opacity w-48 md:w-64 lg:w-72" alt="Home Smart Logo">
        </a>
        <button aria-expanded="false" aria-label="open Menu" class="lg:hidden focus:outline-none focus:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 text-neutral-900 hover:text-neutral-600 transition-colors" id="menu">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <div role="menubar" class="hidden items-center lg:flex-row lg:static lg:shadow-none lg:justify-between lg:w-full lg:flex flex-col gap-4 absolute right-0 left-0 top-16 bg-amber-400 shadow-xl text-center p-6 text-lg">
          <a class="py-1 px-6 dark:text-neutral-900 focus:outline-none focus:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 text-neutral-900 hover:text-neutral-600 transition-colors" href="/" role="menuitem" >Home</a>
          <a class="py-1 lg:mr-auto px-6 dark:text-neutral-900 focus:outline-none focus:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 text-neutral-900 hover:text-neutral-600 transition-colors" href="/" role="menuitem" >Contact</a>
          <a class="py-1 px-6 dark:text-neutral-900 focus:outline-none focus:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 text-neutral-900 hover:text-neutral-600 transition-colors" href="/" role="menuitem" >Login</a><a class="py-1 px-6 dark:text-neutral-900 focus:outline-none focus:ring-4 ring-neutral-900 rounded-md shadow-xl hover:shadow-none transition-shadow ring-offset-4 ring-offset-amber-400 text-white bg-teal-900 " href="/" role="menuitem" >Sign Up</a>
          
        </div>
      </div>
    </nav>
    <header class="relative pt-16 md:pt-24 lg:pt-48">
      <div class="absolute inset-0 bottom-8 md:bottom-24 xl:bottom-32 -z-10 bg-gradient-to-b from-amber-400 to-amber-600  "></div>
      <div class="container mx-auto grid grid-rows-1 place-items-end px-2">
        <img class="row-start-1 row-end-2 col-start-one col-end-2 mx-auto" src="./assets/couch.png" alt="couch">
        <img class="row-start-1 row-end-2 col-start-one col-end-2 mx-auto w-40 sm:52 md:w-64 lg:72" src="./assets/app.svg" alt="app">
      </div>
    </header>
    <script type="module" src="/main.js"></script>
  </body>
</html>
